<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sir!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px black;
            position: relative;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .message {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            bottom: -100px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { bottom: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }

        #playButton {
            padding: 10px 20px;
            font-size: 20px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #playButton:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday, Sir! ðŸŽ‚</h1>
    <p class="message">Wishing you a wonderful year ahead, full of success and happiness! ðŸŽŠ <br> â€” Kriti</p>
    <button id="playButton">Play Birthday Song ðŸŽ¶</button>
    <audio id="song" src="https://www.fesliyanstudios.com/play-mp3/4382"></audio>

    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            
            let colors = ["red", "blue", "green", "yellow", "purple"];
            balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
            
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);

        document.getElementById("playButton").addEventListener("click", () => {
            document.getElementById("song").play();
        });
    </script>
</body>
</html>
